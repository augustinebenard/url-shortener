<div class="container">
  <div class="row m-4">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h3 class="mb-2">Shorten Url</h3>

      <form class="row  g-3">
        <div class="col-md-auto">
          <label for="inputPassword2" class="visually-hidden">Url</label>
          <input type="text" class="form-control" placeholder="Enter Url" id="url" name="url" [(ngModel)]="url"
            required>
        </div>
        <div class="col-md-auto">
          <button type="submit" class="btn btn-success" (click)="shortenUrl()">Shorten</button>
        </div>
      </form>

      <div class="row mt-4">
        <div class="col-md-8">
          <div class="alert alert-success" role="alert" *ngIf="shortUrl">
            <div class="url">
              <h5>Short Url: </h5> <a href="https://{{shortUrl.short_link}}">{{shortUrl.short_link}}</a>
            </div>
            <div class="url">
              <h5>Short Url 2: </h5> <a href="https://{{shortUrl.short_link2}}">{{shortUrl.short_link2}}</a>
            </div>

            <hr>
            <p class="mb-0">Click the above url and share it with your friends.</p>
          </div>
        </div>

      </div>
    </div>
